#      Property:
#        - name: bootstrap.servers
#          value: 192.168.0.9:9092

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
#        - ref: KAFKA
    Logger: # 为com.xjj包配置特殊的Log级别，方便调试
      - name: com.csc
        additivity: false
        level: trace
        AppenderRef:
          - ref: CONSOLE
